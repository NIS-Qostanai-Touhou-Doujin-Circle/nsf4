version: '3.8'

services:
  frontend:
    container_name: nsf_frontend
    build:
      context: .
      dockerfile: DOCKERFILE.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend    
    environment:
      - NODE_ENV=production
    restart: unless-stopped  
    
  conv:
    container_name: nsf_conv
    build:
      context: ./node
      dockerfile: DOCKERFILE
    ports:
      - "6210:6210"
    environment:
      - RTSP_HOST=media
      - MEDIA_SERVER_PORT=6210
      - NODE_ENV=production
    restart: always

  backend:
    container_name: nsf_backend
    build:
      context: ./backend
      dockerfile: DOCKERFILE
    ports:
      - "5123:5123"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://nsf_user:nsf_password@db:3306/nsf
      - PORT=5123
      - MEDIA_SERVER_URL=rtmp://media:1935
      - SCREENSHOT_INTERVAL_SECONDS=10
      - SCREENSHOT_QUALITY=80
      - RUST_LOG=info
      - REDIS_URL=redis://:redis_password@redis:6379/0
    volumes:
      - ./backend/logs/:/app/data/logs
    restart: always

  media:
    container_name: nsf_media
    image: bluenviron/mediamtx:latest
    ports:
      - "1935:1935"
      - "8554:8554"
    restart: always
  db:
    container_name: nsf_db
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=nsf
      - MYSQL_USER=nsf_user
      - MYSQL_PASSWORD=nsf_password
    restart: always
    command: --default-authentication-plugin=mysql_native_password
  redis:
    container_name: nsf_redis
    image: redis:latest
    restart: always
    command: redis-server --requirepass redis_password
    environment:
      - REDIS_PASSWORD=redis_password
